<h1>Edit: {{note.title}}</h1>
<form>
	<fieldset class="form-group">
		<label for="title">Title</label>
		<input class="form-control" id="title" type="text" name="title" ng-model="note.title" />
	</fieldset>

	<fieldset class="form-group">
		<label for="category">Category</label>
		<select name="category" ng-options="category.id as category.name for category in categories" ng-model="note.categoryId"></select>
	</fieldset>

	<fieldset class="form-group">
		<label for="user">Users</label>
		<select name="user" ng-options="user.id as user.name for user in users" ng-model="note.userId"></select>
	</fieldset>

	<fieldset class="form-group">
		<label for="description">Description</label>
		<input class="form-control" id="description" type="text" name="description" ng-model="note.description" />
	</fieldset>

	<fieldset class="form-group">
		<label for="content">Content</label>
		<textarea class="form-control" id="content" type="text" name="content" ng-model="note.content"></textarea>
	</fieldset>

	<input class="btn btn-default" type="submit" value="{{isSubmitting ? 'Saving...' : 'Save'}}" ng-click="saveNote(note)" ng-disabled="isSubmitting" />
</form>
